name: Nexlog CI

on:
  push:
    branches: 
      - "master"
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: 
      - "master"
      - "develop"
    paths-ignore:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        zig-version: ['0.14.0', 'master']

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Cache zig dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/zig
          zig-cache
        key: ${{ runner.os }}-zig-${{ matrix.zig-version }}-${{ hashFiles('**/build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-${{ matrix.zig-version }}-

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Zig version
      run: zig version

    - name: Build
      run: zig build

    - name: Run tests
      run: zig build test

    - name: Run examples
      if: success()
      run: zig build all-examples
